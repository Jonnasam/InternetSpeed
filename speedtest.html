<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
    font-family: Brush Script MT, cursive;
    text-align: center;
    margin: 50px;
    background-color: #43C6AC;
}

h1{
    font-size: 45px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    height: 200px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

button {
    background: #007BFF;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 17px;
}

button:hover {
    background: #0056b3;
}

p {
    font-size: 25px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Speed Test</h1>
        <button onclick="testSpeed()">Start Test</button>
        <p id="result">Waiting for test...</p>
    </div>
    <script >
        function testSpeed() {
    let userImageLink =
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20200714180638/CIP_Launch-banner.png";
        let time_start, end_time;

        // The size in bytes
        let downloadSize = 5616998;
        let downloadImgSrc = new Image();

        downloadImgSrc.onload = function () {
            end_time = new Date().getTime();
            displaySpeed();
        };
        time_start = new Date().getTime();
        downloadImgSrc.src = userImageLink;


        function displaySpeed() {
            let timeDuration = (end_time - time_start) / 1000;
            let loadedBits = downloadSize * 8;

            /* Converts a number into string
               using toFixed(2) rounding to 2 */
            let bps = (loadedBits / timeDuration).toFixed(2);
            let speedInKbps = (bps / 1024).toFixed(2);
            let speedInMbps = (speedInKbps / 1024).toFixed(2);
            alert("Your internet connection speed is: \n"
                + bps + " bps\n" + speedInKbps
                + " kbps\n" + speedInMbps + " Mbps\n");
        }}

    </script>
</body>
</html>
